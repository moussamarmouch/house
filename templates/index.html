<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ site_title }}</title>

    <!-- CSS  -->
    <link href="{{ url_for('static',filename='css/main.css') }}" type="text/css" rel="stylesheet"
        media="screen,projection" />
    <link href="{{ url_for('static',filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet"
        media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">


</head>

<body>
    <!--NAVIGATION BAR-->
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo">{{ site_title }}</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="">Home</a></li>
                <li><a href="">MAC</a></li>
            </ul>
            <a data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!--CONTAINER-->
    <div class="container">
        <h1 class="header center orange-text">{{ header }}</h1>
        <p>MAC - Adresses</p>
        <ul class="collection with-header">
            <h4 class="center">MAC - LIST</h4>
            {% for m in mac_list %}
            <li class="collection-item mb-2">{{m}}
                <a onclick="black('{{m}}')" class="btn-floating btn-medium waves-effect waves-light red right"><i
                        class="material-icons">delete</i></a>
            </li>
            {% endfor %}
        </ul>
        <ul class="collection with-header">
            <h4 class="center">NEW MAC LIST</h4>
            {% for x in new_mac %}
            <li class="lijst collection-item">{{x}}
                <form class="row" id="myform" method="POST">
                    <input class="col-11" type="text" name='name' id='name' placeholder='Name' />
                    <input type="hidden" name="mac_val" value="{{x}}">
                    <a onclick='this.parentNode.submit(); return false;' type="submit" id="submit" class="btn-floating btn-medium waves-effect waves-light light-green"><i type="submit" class="material-icons">add_circle</i></a>
                    <a onclick="black('{{x}}')" class="btn-floating btn-medium waves-effect waves-light red ml-1"><i class="material-icons">delete</i></a>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function black(mac) {
            fetch("/blacklist/" + mac, {
                method: "POST"
            })
        }
    </script>

    <!--FOOTER-->
    <footer class="page-footer orange">
    </footer>

</body>

</html>
